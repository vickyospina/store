<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title></mat-card-header
    >
    <mat-card-content>{{ product.description }}</mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="onClick()" [disabled]="product.stock === 0">
        <mat-icon>add_shopping_cart</mat-icon>Buy {{ product.price | currency }}
      </button>
    </mat-card-actions>
  </mat-card>
